<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join Room</title>
</head>
<body>
  <h2>Joined Room</h2>
  <h4 id="roomid"></h4>
  <h3>Users in Room:</h3>
  <ul id="user-list"></ul>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');
    const room = params.get('room');

    socket.emit("join room", { username, roomCode: room });

    socket.on("room not found", () => {
      alert("Room not found!");
      window.location.href = "/";
    });

    socket.on("joined", ({ roomCode }) => {
      console.log("Joined room:", roomCode);
    });

    socket.on("redirect to game", () => {
      window.location.href = `index.html?username=${username}&room=${room}`;
      console.log("Redirecting to game");
    });

    socket.on("user list", (users) => {
      const list = document.getElementById("user-list");
      list.innerHTML = '';
      users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = u;
        list.appendChild(li);
      });
    });

    document.getElementById("roomid").innerText = `Room ID: ${room}`;



  </script>
</body>
</html>
